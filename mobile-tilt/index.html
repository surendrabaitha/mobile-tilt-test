<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tilt Chocolate Effect</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        flex-direction: row;
        height: 100vh;
        width: 100vw;
      }
      .section {
        flex: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: transform 0.1s linear;
      }
      .left {
        background-color: #f8d568;
      }
      .right {
        background-color: #8b5a2b;
      }
      img {
        width: 150px;
        height: auto;
        transition: transform 0.1s linear;
      }
      .shake {
        animation: shake 0.2s infinite alternate;
      }
      @keyframes shake {
        0% {
          transform: scale(1.2) rotate(-2deg);
        }
        100% {
          transform: scale(1.2) rotate(2deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="section left">
      <img id="choco1" src="chocolate.png" alt="Chocolate 1" />
    </div>
    <div class="section right">
      <img id="choco2" src="chocolate.png" alt="Chocolate 2" />
    </div>
    <script>
      window.addEventListener("deviceorientation", (event) => {
        let tiltX = event.gamma; // Left/Right

        let choco1 = document.getElementById("choco1");
        let choco2 = document.getElementById("choco2");

        if (tiltX < -10) {
          // Tilt left
          choco1.classList.add("shake");
          choco2.classList.remove("shake");
        } else if (tiltX > 10) {
          // Tilt right
          choco2.classList.add("shake");
          choco1.classList.remove("shake");
        } else {
          choco1.classList.remove("shake");
          choco2.classList.remove("shake");
        }
      });
    </script>
  </body>
</html>
