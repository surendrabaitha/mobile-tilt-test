<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tilt Chocolate Move Effect</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f8d568;
      }
      .container {
        position: relative;
        width: 80vw;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      img {
        position: absolute;
        width: 150px;
        height: auto;
        transition: transform 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img id="choco" src="chocolate.png" alt="Chocolate" />
    </div>
    <script>
      let choco = document.getElementById("choco");
      let centerX = window.innerWidth / 2;

      window.addEventListener("deviceorientation", (event) => {
        let tiltX = event.gamma; // Left/Right

        if (tiltX < -10) {
          // Move left
          choco.style.transform = `translateX(-100px)`;
        } else if (tiltX > 10) {
          // Move right
          choco.style.transform = `translateX(100px)`;
        } else {
          // Center position
          choco.style.transform = `translateX(0px)`;
        }
      });
    </script>
  </body>
</html>
